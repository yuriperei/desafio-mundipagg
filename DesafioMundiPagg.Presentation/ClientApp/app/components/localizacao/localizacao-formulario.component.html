<div class="container-fluid">
    <div class="page-header">
        <h1>
            <span>Localização</span><br />
            <small>Cadastro de localização</small>
        </h1>
    </div>

    <div class="row">
        <p *ngIf="mensagem.length" class="alert alert-info">{{mensagem}}</p>
        <form [formGroup]="meuForm" class="row" (submit)="manter($event)">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome</label>
                    <input formControlName="nome"
                           name="nome"
                           [(ngModel)]="localizacao.nome"
                           class="form-control"
                           autocomplete="off" readonly="{{localizacao.localizacaoId}}">
                    <div *ngIf="meuForm.controls.nome.invalid">
                        <span *ngIf="meuForm.controls.nome.errors.required" class="form-control alert-danger">Nome obrigatório</span>
                        <span *ngIf="meuForm.controls.nome.errors.minlength" class="form-control alert-danger">Nome deve ter no mín. 4 carecteres</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input formControlName="endereco"
                           name="endereco"
                           [(ngModel)]="localizacao.endereco"
                           class="form-control"
                           autocomplete="off" readonly="{{localizacao.localizacaoId}}">
                    <div *ngIf="meuForm.controls.endereco.invalid">
                        <span *ngIf="meuForm.controls.endereco.errors.required" class="form-control alert-danger">Endereço obrigatório</span>
                        <span *ngIf="meuForm.controls.endereco.errors.minlength" class="form-control alert-danger">Endereço deve ter no mín. 10 carecteres</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input formControlName="cidade"
                           name="cidade"
                           [(ngModel)]="localizacao.cidade"
                           class="form-control"
                           autocomplete="off" readonly="{{localizacao.localizacaoId}}">
                    <div *ngIf="meuForm.controls.cidade.invalid">
                        <span *ngIf="meuForm.controls.cidade.errors.required" class="form-control alert-danger">Cidade obrigatória</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Estado</label>
                    <input formControlName="estado"
                           name="estado"
                           [(ngModel)]="localizacao.estado"
                           class="form-control"
                           autocomplete="off" readonly="{{localizacao.localizacaoId}}">
                    <div *ngIf="meuForm.controls.estado.invalid">
                        <span *ngIf="meuForm.controls.estado.errors.required" class="form-control alert-danger">Estado obrigatório</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>País</label>
                    <input formControlName="pais"
                           name="pais"
                           [(ngModel)]="localizacao.pais"
                           class="form-control"
                           autocomplete="off" readonly="{{localizacao.localizacaoId}}">
                    <div *ngIf="meuForm.controls.pais.invalid">
                        <span *ngIf="meuForm.controls.pais.errors.required" class="form-control alert-danger">País obrigatório</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                    Salvar
                </button>
                <a [routerLink]="['/localizacoes']" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
        </form>
    </div>

</div>
